<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .clock {
            font-size: 50px;
            font-weight: bold;
            background: #222;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        .minute-btn { background: blue; }
        .hour-btn { background: green; }
        .reset-btn { background: red; }
    </style>
</head>
<body>

    <div class="clock" id="clock">00:00:00</div>
    <div class="buttons">
        <button class="minute-btn" onclick="changeMinute()">+1 Minute</button>
        <button class="hour-btn" onclick="changeHour()">+1 Hour</button>
        <button class="reset-btn" onclick="resetClock()">Reset</button>
    </div>

    <script>
        let now = new Date();

        function updateClock() {
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById("clock").innerText = `${hours}:${minutes}:${seconds}`;
        }

        function changeMinute() {
            now.setMinutes(now.getMinutes() + 1);
            updateClock();
        }

        function changeHour() {
            now.setHours(now.getHours() + 1);
            updateClock();
        }

        function resetClock() {
            now.setHours(0, 0, 0, 0);
            updateClock();
        }

        setInterval(() => {
            now.setSeconds(now.getSeconds() + 1);
            updateClock();
        }, 1000);

        updateClock();
    </script>

</body>
</html>
